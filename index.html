<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HTML5 Form Project</title>
  </head>
  <body>
    <div class="container" id="cont">
        <div>
            <h1>Payment form example</h1>
        </div>
        <div class="padd">
            <div class="padd">
                <div class="alert alert-danger" class="alert" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="cardInfo">
                <fieldset>
                    <label for="cardNum">Card #</label><br>
                    <input type="text" name="cardNum" value="XXXXXXXXXXXXXX"/>
                </fieldset>
                <fieldset>
                    <label for="cvcNum">CVC #</label><br>
                    <input type="text" name="cvcNum" value="000"/>
                </fieldset>
                <fieldset>
                    <label for="amount">Amount</label><br>
                    <div class="dollarSign">
                        <input id="dollarSign" type="text" name="amount" value="Amount"/>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="padd1">
            <div class="cardInfoLeft">
                <fieldset>
                    <label for="firstname">First name</label><br>
                    <input type="text" name="firstname" />
                </fieldset>
                <fieldset>
                    <label for="city">City</label><br>
                    <input type="text" name="city" />
                </fieldset>
                <fieldset>
                    <p>We accept:</p>
                    <div class="payCards">
                        <div>
                            <input type="radio" name="cardType" value="red" />
                            <i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div>
                            <input type="radio" name="cardType" value="green" />
                            <i class="fa-brands fa-paypal"></i>
                        </div>
                        <div>
                            <input type="radio" name="cardType" value="red" />
                            <i class="fa-brands fa-google-pay"></i>
                        </div>
                        <div>
                            <input type="radio" name="cardType" value="green" />
                            <i class="fa-brands fa-amazon-pay"></i>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="cardInfoRight">
                <fieldset>
                    <label for="lastName">Last name</label><br>
                    <input type="text" name="lastName" />
                </fieldset>
                <div>
                    <fieldset>
                        <p>State</p>
                        <select>
                            <option value="null" selected disabled hidden>Pick a state</option>  
                            <option value="alabama">Alabama</option> 
                            <option value="florida">Florida</option> 
                            <option value="newyork">New York</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="postalCode">Postal code</label><br>
                        <input type="text" name="postalCode" />
                    </fieldset>
                </div>
                <fieldset class="notes">
                    <label for="notes">Message</label>
                    <textarea id="notes" name="notes" rows="5"></textarea>
                    <p class="note">Add any notes here.</p>
                </fieldset>
            </div>
        </div>
        <div class="footer">
            <input type="cancel" value="Cancel" />
            <input type="submit" value="Send" />
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
