<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HTML5 Form Project</title>
  </head>
  <body>
    <div class="container" id="cont">
        <div>
            <h1>Payment form example</h1>
        </div>
        <div class="padd">
            <div class="padd">
                <div class="alert alert-danger" class="alert" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="cardInfo">
                <fieldset>
                    <label for="cardNum">Card #</label><br>
                    <input type="text" name="cardNum" value="XXXXXXXXXXXXXX"/>
                </fieldset>
                <fieldset>
                    <label for="cvcNum">CVC #</label><br>
                    <input type="text" name="cvcNum" value="000"/>
                </fieldset>
                <fieldset>
                    <label for="amount">Amount</label><br>
                    <div class="dollarSign">
                        <input id="dollarSign" type="text" name="amount" value="Amount"/>
                    </div>
                    
                </fieldset>
            </div>
        </div>
        <div class="padd">display flex
            <div>
                <fieldset>
                    first name, city...
                </fieldset>
            </div>
            <div>
                <fieldset>
                    last name
                </fieldset>
                <div>displa flex
                    <fieldset>
                        state, postal code
                    </fieldset>
                </div>
                <fieldset>
                    message
                </fieldset>
            </div>
        </div>
        <div class="padd">display flex, cancel send</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
